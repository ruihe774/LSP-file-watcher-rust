[package]
name = "chokidar"
version = "0.1.0"
edition = "2021"

[dependencies]
glob = "0.3"
notify-debouncer-full = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[target.'cfg(target_os = "linux")'.dependencies]
rustix = { version = "0.38", features = ["process", "event"] }

[target.'cfg(all(windows, target_pointer_width = "64"))'.dependencies]
windows = { version = ">=0.51,<0.60", features = ["Wdk_System_Threading", "Win32_System_Threading"] }

[profile.release]
opt-level = "s"
strip = true
lto = true
panic = "abort"
